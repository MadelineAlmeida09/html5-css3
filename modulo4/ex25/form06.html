<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#800080">
        </p>
        <p>
            <label for="iniv">Nível de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
