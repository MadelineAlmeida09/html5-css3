<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
    h1{/*box level*/
        display: inline;
        background-color: lightgrey;
        height: 300px;
        width: 300px;
        border: 10px solid darkslategray;
        padding: 10px 20px;
        margin: 10px auto 40px auto;
        outline: 20px solid darkolivegreen;
    } 

    a{/*inline*/
        display: inline-block;
        border: 10px solid red;
        padding: 10px;
     }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>parágrafos também são exemplos de box-level mas os <a href="#"> são exemplos de caixas inline-level</a> vamos ver como isso funciona</p>
</body>
</html>
