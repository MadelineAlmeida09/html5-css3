<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/imagens/foto-p.png?raw=true" type="image/png">
        <source media="(max-width: 1050px)" srcset="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/imagens/foto-m.png?raw=true" type="image/png">
        <img src="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/imagens/foto-g.png?raw=true" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio src="happy.mp3" controls autoplay></audio><!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="guanacast.mp3" type="audio/mpeg">
        <source src="guanacast.ogg" type="audio/ogg">
        <source src="guanacast.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
